# Inserts a blank line between shell prompts
command_timeout = 5000
add_newline = false

format = """
$username\
$hostname\
$directory\
$git_branch\
$package\
$git_state\
$git_status\
$line_break\
$status\
$character"""

right_format = """
$java\
"""


[username]
style_user = "green bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname]($style):"

[directory]
truncation_length = 0
truncate_to_repo = false
format = "[$path]($style)"
style = "cyan bold"
truncation_symbol = "../"

[git_branch]
format = "|[$branch]($style)"
style = "green bold"

[package]
disabled = false
format = "|[$version]($style)"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
